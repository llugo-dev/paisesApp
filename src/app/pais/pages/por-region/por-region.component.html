
<section class="animate__animated animate__fadeInUp">
    <h3>Buscar por región <small>{{ regionActiva | titlecase}}</small></h3>
    <hr>
    <h5>Seleccione la región</h5>
    <div class="row">
        <div class="col">
    
            <!-- [ngClass]="{
                'btn-primary': region === regionActiva,
                'btn-outline-primary': region !== regionActiva
            }" -->
            
            <button  
                *ngFor="let region of regiones"
                [class]="getClaseCSS(region)"
                (click)="activarRegion(region)"
                >
                {{ region | titlecase}}
            </button>
    
        </div>
    </div>
    
    <hr>
    
    <div class="row" *ngIf="paises.length > 0">
        <div class="col">
            <app-pais-tabla [paises]="paises"></app-pais-tabla>
        </div>
    </div>
</section>
