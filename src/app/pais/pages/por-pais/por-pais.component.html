
<section class="animate__animated animate__fadeInUp">
    <h2>Por país</h2>
    <hr>

    <div class="row">
        <div class="col">
            <app-pais-input
                (onEnter)="buscar($event)"
                (onDebounce)="sugerencias($event)"
            ></app-pais-input>
        </div>
    </div>

    <ul class="list-group" *ngIf="mostrarSugerencias">
        <li 
            *ngFor="let pais of paisesSugeridos"
            class="list-group-item list-group-item-action">
            <a 
                class="nav-link"
                [routerLink]="['/pais', pais.alpha2Code]">
                {{ pais.name }}
            </a>
            
        </li>

        <li class="list-group-item list-group-item-action">
            <a 
                (click)="buscarSugerido(termino)"
                class="nav-link">
                Buscar "{{ termino }}""
            </a>
        </li>
    </ul>
    
    <hr>
    
    <div 
        *ngIf="hayError"
        class="alert alert-danger" >
        No se encontro nada con el término {{ termino }}
    </div>
    
    <div class="row" *ngIf="paises.length > 0">
        <div class="col">
            <app-pais-tabla [paises]="paises"></app-pais-tabla>
        </div>
    </div>
</section>
